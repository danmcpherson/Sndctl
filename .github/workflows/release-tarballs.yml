name: Release Tarballs

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
          else
            echo "VERSION=0.0.0-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
          fi

      - name: Package Python application
        run: |
          mkdir -p package/sndctl
          cp -r api-python/src package/sndctl/
          cp api-python/pyproject.toml package/sndctl/
          cp -r wwwroot package/sndctl/
          cp -r data package/sndctl/
          cp packaging/sndctl.service package/sndctl/
          cp packaging/postinstall.sh package/sndctl/
          tar -czf sndctl-${{ env.VERSION }}.tar.gz -C package sndctl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sndctl-${{ env.VERSION }}
          path: sndctl-${{ env.VERSION }}.tar.gz

      - name: Release tag assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: sndctl-${{ env.VERSION }}.tar.gz
