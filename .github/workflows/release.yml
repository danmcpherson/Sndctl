name: release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rid: [ linux-arm, linux-arm64 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore api/api.csproj

      - name: Publish ${{ matrix.rid }}
        run: |
          dotnet publish api/api.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained false \
            -p:PublishSingleFile=true \
            -p:DebugType=embedded \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -o publish/${{ matrix.rid }}

      - name: Package ${{ matrix.rid }}
        run: |
          tar -czf sonos-sound-hub-${{ matrix.rid }}.tar.gz -C publish/${{ matrix.rid }} .

      - name: Build .deb ${{ matrix.rid }}
        env:
          RID: ${{ matrix.rid }}
        run: |
          set -euo pipefail
          VERSION_RAW="${GITHUB_REF_NAME:-main}"
          VERSION="${VERSION_RAW#v}"
          case "$RID" in
            linux-arm64) DEB_ARCH=arm64 ;;
            linux-arm) DEB_ARCH=armhf ;;
            *) echo "Unsupported RID $RID" >&2; exit 1 ;;
          esac

          PKG_ROOT="pkg-$RID"
          APP_DIR="$PKG_ROOT/opt/sonos-sound-hub"
          BIN_DIR="$PKG_ROOT/usr/bin"
          CONTROL_DIR="$PKG_ROOT/DEBIAN"

          mkdir -p "$APP_DIR" "$BIN_DIR" "$CONTROL_DIR"
          cp -a publish/$RID/. "$APP_DIR/"
          ln -sf /opt/sonos-sound-hub/api "$BIN_DIR/sonos-sound-hub"

          cat > "$CONTROL_DIR/control" <<'EOF'
Package: sonos-sound-hub
Priority: optional
Section: utils
Maintainer: Sonos Sound Hub
Architecture: REPLACE_ARCH
Version: REPLACE_VERSION
Description: Self-hosted Sonos control UI/API for Raspberry Pi (requires .NET 8 runtime and soco-cli)
EOF
          sed -i "s/REPLACE_ARCH/$DEB_ARCH/" "$CONTROL_DIR/control"
          sed -i "s/REPLACE_VERSION/$VERSION/" "$CONTROL_DIR/control"

          dpkg-deb --build "$PKG_ROOT" "sonos-sound-hub_${VERSION}_${DEB_ARCH}.deb"

      - name: Upload artifact ${{ matrix.rid }}
        uses: actions/upload-artifact@v4
        with:
          name: sonos-sound-hub-${{ matrix.rid }}
          path: sonos-sound-hub-${{ matrix.rid }}.tar.gz

      - name: Upload .deb ${{ matrix.rid }}
        uses: actions/upload-artifact@v4
        with:
          name: sonos-sound-hub-deb-${{ matrix.rid }}
          path: sonos-sound-hub_*.deb

      - name: Release tag assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            sonos-sound-hub-${{ matrix.rid }}.tar.gz
            sonos-sound-hub_*.deb
