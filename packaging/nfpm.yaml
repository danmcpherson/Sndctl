name: sndctrl
arch: "$ARCH"
platform: linux
version: "$VERSION"
section: utils
priority: optional
maintainer: Sound Control <noreply@example.com>
description: Self-hosted speaker control UI and API for Raspberry Pi
license: MIT
depends:
  - python3
  - python3-venv
  - pipx
  - jq
scripts:
  postinstall: packaging/postinstall.sh
contents:
  # Python application
  - src: "api-python/src/**"
    dst: /opt/sndctrl/src
    type: file
  - src: "api-python/pyproject.toml"
    dst: /opt/sndctrl/pyproject.toml
    type: file
  # Static web files
  - src: "wwwroot/**"
    dst: /opt/sndctrl/wwwroot
    type: file
  # Data directory (macros)
  - src: "data/**"
    dst: /opt/sndctrl/data
    type: config
  # Systemd service
  - src: "packaging/sndctrl.service"
    dst: /etc/systemd/system/sndctrl.service
    type: file
  # MCP Server for AI assistant integration
  - src: "sonos-mcp-server/pyproject.toml"
    dst: /opt/sndctrl/sonos-mcp-server/pyproject.toml
    type: file
  - src: "sonos-mcp-server/README.md"
    dst: /opt/sndctrl/sonos-mcp-server/README.md
    type: file
  - src: "sonos-mcp-server/src/sonos_mcp_server/**"
    dst: /opt/sndctrl/sonos-mcp-server/src/sonos_mcp_server
    type: file
